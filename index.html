<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <section id="weather-app">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
             <h1>Weather app</h1>
          </div>
        </div>
      </div>
    </section>
    <section id="section-2">
       <div class="container">
         <div class="row">
           <div class="col-sm-12 col-md-8 col-lg-6 col-lg-offset-3">
              <div class="well">
                 <div class="row">
                    <div class="col-sm-6 sec-1">
                       <p>
                         <span id="city"></span>
                         <span class="country"></span>
                       </p>
                       <p><span id="temp"></span></p>
                    </div>
                    <div class="col-sm-6 col-md-6 ">
                       <p><span id="climate-icon"></span></p>
                       <p id="desc"></p>
                    </div>
                 </div><!--End of row -->
                 <hr>
                 <div class="row">
                    <div class="col-sm-6 sec-3">
                      <p><span id="humidity"></span></p>
                      <p id="humidity-text"></p>
                    </div>
                    <div class="col-sm-6">
                      <p><span id="wind-img"></span></p>
                      <p id="windSpeed"></p>
                    </div>
                 </div>
              </div>
           </div>
         </div>
       </div>
    </section>
  </body>
</html>
